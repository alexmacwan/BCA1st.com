    <h1>CONTACT</h1>

  <div class="form-container">
    <h2>Feedback Form</h2>
    <label class="form-label" for="first-name">Name *</label>
    <input class="form-input" type="text" id="first-name" placeholder="First">
    <input class="form-input" type="text" id="last-name" placeholder="Last">

    <label class="form-label" for="rating">Rating *</label>
    <input class="form-radio" type="radio" id="good" name="rating" value="Good">
    <label for="good">Good</label><br>
    <input class="form-radio" type="radio" id="very-good" name="rating" value="Very Good">
    <label for="very-good">Very Good</label><br>
    <input class="form-radio" type="radio" id="excellent" name="rating" value="Excellent">
    <label for="excellent">Excellent</label><br>

    <label class="form-label" for="message">Comment or Message *</label>
    <textarea class="form-input" id="message" rows="5"></textarea>

    <button class="form-button" type="submit">Submit</button>
    <button class="form-button" type="submit">Reset</button>

  </div>
